<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dota 2 timer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Style -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- Checkbox -->
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <!-- My style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="page-header"><h1 class="text-center">DOTA2Timer settings</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-xs-7">
          <label for="53alert">Vibrate on '53 minute mark</label>
          <p class="desc">Reminds you when to stack most creeps</p>
        </div>
        <div class="col-md-5 col-xs-5 checkbox">
          <input type="checkbox" id="53alert" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-3">
        </div>
        <div class="col-md-3 col-xs-3">
          <button class="btn btn-block btn-lg btn-danger">Cancel</button>
        </div>
        <div class="col-md-3 col-xs-3" style="text-align: right;">
          <button class="btn btn-block btn-lg btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    
    <script type="text/javascript">
      $("[type='checkbox']").bootstrapSwitch();
    </script>
  </body>
</html>
